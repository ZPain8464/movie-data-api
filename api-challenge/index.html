<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Country Facts</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
        <h1>Song Lyrics</h1>
        <form action="#" class="js-search-form">
            <span>Artist:</span>
            <input type="text" class="js-query-artist" placeholder="Queen" required>
            <span>Song title:</span>
            <input type="text" class="js-query-title" placeholder="Under Pressure" required>
            <button id="submit" type="submit">Search</button>
        </form>
        <div class="hidden" id="results" class="js-error-message">
                
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
    <script src="index.js"></script>
  </body>
</html>
