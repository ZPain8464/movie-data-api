<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Cart</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <section class="header">
            <h1 id="logo">Bar Cart</h1>
            <h2>Your Virtual Cocktail Assistant</h2>
        </section>
        <div class="js-ingredients-template"></div>
        <div class="welcome-message">
            <div class="fade-instructions">
                <p>Select an ingredient from the list</p>
                <p>Your virtual mixologist will suggest a drink</p>
            </div>
            <button id="start">Sounds good!</button>
        </div>
        <div class="js-dropdown">
            <div class="dropdown">
                <p id="poison" class="stable shaky">Pick your poison:</p>
                <select id="ingredients-dropdown" size="5">
                </select>
            </div>
            <div class="submit-button">
                <button id="submit">Submit</button>
            </div>
        </div>
        <div id="drink-list-results" class="hidden"></div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
    <script src="index.js"></script>
</body>
</html>
